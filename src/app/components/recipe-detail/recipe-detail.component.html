<div class="container">
  <div class="row mb-3" *ngIf="viewRecipe">
    <div class="col-12">
      <h2>{{ recipe.title }}</h2>
      <img [src]="recipe.image" alt="{{ recipe.title }}" class="img-fluid" />
      <p [innerHTML]="recipe.summary"></p>

      <!-- <div class="col-md-4">
        <h3>Detalles adicionales</h3>
        <ul>
          <li>Tiempo de Preparación: {{ recipe.preparationMinutes }} minutos</li>
          <li>Tiempo de Cocción: {{ recipe.cookingMinutes }} minutos</li>
        </ul>
      </div> -->
    </div>
    <h3>Ingredientes</h3>
    <div class="row d-flex bg-white p-5 rounded rounded-3 custom-shadow w-75 mb-3">
      <div class="col" *ngFor="let ingredient of recipe.extendedIngredients">
        <app-recipe-ingredient [ingredient]="ingredient" />
      </div>
    </div>

    <h3>Pasos a Seguir</h3>
    <ol>
      <li *ngFor="let step of recipe.analyzedInstructions[0]?.steps">
        {{ step.step }}
      </li>
    </ol>
  </div>
</div>
