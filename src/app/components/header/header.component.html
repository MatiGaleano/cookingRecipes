<header class="header fixed-top container-fluid p-0">
  <nav class="navbar navbar-expand-md navbar-default px-2 px-md-5 py-2">
    <a class="navbar-brand col" [routerLink]="'/home'"
      ><img
        class="img-fluid pb-2 me-1"
        [ngSrc]="logo"
        alt="logo sombrero de cocina"
        height="32"
        width="32"
      />
        <span class="fs-4 fw-bold text-secondary">{{title}}</span>
      </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse col-auto" id="navbar">
      <ul class="navbar-nav mr-auto text-center col">
        <li class="nav-item">
          <a class="nav-link fw-bolder" routerLink="/home" routerLinkActive="active"><i class="fa-solid fa-home"></i> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bolder" routerLink="/search"  routerLinkActive="active"><i class="fa-solid fa-magnifying-glass"></i> Buscador</a>
        </li>
      </ul>
      
    </div>
  </nav>
</header>
