<header class="header fixed-top container-fluid p-0">
  <nav class="navbar navbar-expand-md navbar-default px-2 px-md-5 py-2">
    <a class="navbar-brand col" [routerLink]="'/home'" routerLinkActive="router-link-active"
      ><img
        class="img-fluid pb-2 me-1"
        [ngSrc]="logo"
        alt="logo sombrero de cocina"
        height="32"
        width="32"
      />
        <span class="fs-4 fw-bold text-secondary">{{title}}</span>
      </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse col-auto" id="navbar">
      <ul class="navbar-nav mr-auto text-center col">
        <li class="nav-item">
          <a class="nav-link fw-bolder active" [routerLink]="'/home'" routerLinkActive="router-link-active">Uno </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bolder" href="#">Dos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bolder" href="#">Tres </a>
        </li>
      </ul>
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end col-auto">
        <form class="input-group rounded" autocomplete="off">
            <span class="input-group-text bg-white border-end-0 ">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          <input class="form-control border-start-0 text-end"  type="text" name="search" id="search" aria-label="Buscar" placeholder="buscar receta">
        </form>
      </div>
    </div>
  </nav>
</header>
